<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mr Perez tienda de ropa en línea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/register.css">
    <link rel="icon" href="assets/img/logo.png">
    <script src="https://kit.fontawesome.com/a2eb1e59d1.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="container-fluid">
                <a class="navbar-brand ms-3" href="#">
                    <img src="../assets/img/logo.png" alt="logo" width="80" height="80">
                </a>
                <div class="session-icons">
                    <ul>
                        <li class="me-4">
                            <a class="nav-link active" aria-current="page" href="#info-contacto">Inicio</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container-fluid">
        <div class="row">
            <div class="col-md-12 col-lg-6 welcome-div">
                <h1>Registrar nuevo usuario</h1>
                <p>Regístrate para comprar nuestros productos.</p>
                <br>
                <a href="login.html">Quiero iniciar sesión</a>
            </div>
            <div class="col-md-12 col-lg-6 form-div">
                <form class="row g-3">
                    <div class="col-md-6">
                      <label for="inputEmail4" class="form-label fw-bold">Email</label>
                      <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-md-6">
                      <label for="inputPassword4" class="form-label fw-bold">Password</label>
                      <input type="password" class="form-control" id="inputPassword4">
                    </div>
                    <div class="col-12">
                      <label for="inputAddress" class="form-label fw-bold">Address</label>
                      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="col-12">
                      <label for="inputAddress2" class="form-label fw-bold">Address 2</label>
                      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="col-md-6">
                      <label for="inputCity" class="form-label fw-bold">City</label>
                      <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-6">
                      <label for="inputState" class="form-label fw-bold">State</label>
                      <select id="inputState" class="form-select">
                        <option selected>Choose...</option>
                        <option>...</option>
                      </select>
                    </div>
                    <div class="col-md-6">
                      <label for="inputZip" class="form-label fw-bold">Zip</label>
                      <input type="text" class="form-control" id="inputZip">
                    </div>
                    <div class="col-md-6">
                        <label for="inputZip" class="form-label fw-bold">Zip</label>
                        <input type="text" class="form-control" id="inputZip">
                      </div>
                    <div class="col-12">
                        <a href="../index.html">Enviar</a>
                    </div>
                  </form>
            </div>
        </div>
    </main>

    <footer>
        <!-- NADA POR AQUI -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
