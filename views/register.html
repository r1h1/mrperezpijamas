<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mr Perez tienda de ropa en línea</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/register.css">
  <link rel="icon" href="../assets/img/logo.png">
  <script src="https://kit.fontawesome.com/a2eb1e59d1.js" crossorigin="anonymous"></script>
  <!-- SWEET ALERT 2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="container-fluid">
        <a class="navbar-brand ms-3" href="#">
          <img src="../assets/img/logo.png" alt="logo" width="30" height="30">
        </a>
        <div class="session-icons">
          <ul>
            <li class="me-4">
              <a class="nav-link active" aria-current="page" href="../index.html"><i
                  class="fa-solid fa-house fs-4"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container-fluid">
    <div class="row">
      <div class="col-md-12 col-lg-6 welcome-div">
        <h1>Registrar nuevo usuario</h1>
        <p>Regístrate para comprar nuestros productos.</p>
        <br>
      </div>
      <div class="col-md-12 col-lg-6 form-div">
        <form class="row g-3">
          <div class="col-md-6 mb-2">
            <label for="inputEmail4" class="form-label fw-bold">Nombres</label>
            <input type="email" class="form-control" id="TxtNombres">
          </div>
          <div class="col-md-6 mb-2">
            <label for="inputPassword4" class="form-label fw-bold">Apellidos</label>
            <input type="text" class="form-control" id="TxtApellidos">
          </div>
          <div class="col-md-12 mb-2">
            <label for="inputAddress" class="form-label fw-bold">Dirección</label>
            <input type="text" class="form-control" id="TxtDireccion" placeholder="1234 Ciudad">
          </div>
          <div class="col-md-6 mb-2">
            <label for="inputAddress2" class="form-label fw-bold">Teléfono</label>
            <input type="number" class="form-control" id="TxtTelefono">
          </div>
          <div class="col-md-6 mb-2">
            <label for="inputAddress2" class="form-label fw-bold">NIT</label>
            <input type="text" class="form-control" id="TxtNit">
          </div>
          <div class="col-md-6 mb-2">
            <label for="inputAddress2" class="form-label fw-bold">Correo Electrónico</label>
            <input type="email" class="form-control" id="TxtCorreoElectronico" placeholder="ejemplo@gmail.com">
          </div>
          <div class="col-md-6 mb-2">
            <label for="inputAddress2" class="form-label fw-bold">Ciudad</label>
            <input type="email" class="form-control" id="TxtCiudad">
          </div>
          <div class="col-md-6 mb-2">
            <label for="inputAddress2" class="form-label fw-bold">Municipio</label>
            <input type="email" class="form-control" id="TxtMunicipio">
          </div>
          <div class="col-md-6 mb-2">
            <label for="inputAddress2" class="form-label fw-bold">Pais</label>
            <input type="email" class="form-control" id="TxtPais">
          </div>
          <div class="col-md-6 mb-2">
            <label for="inputZip" class="form-label fw-bold">Referencia</label>
            <input type="text" class="form-control" id="TxtReferencia">
          </div>
          <div class="col-md-6 mb-2">
            <label for="inputZip" class="form-label fw-bold">Contraseña</label>
            <input type="password" class="form-control" id="TxtContraseña">
          </div>
          <div class="col-md-12 mt-5 mb-3">
            <a onclick="registerUser()" class="mb-3 mt-5">Enviar</a>
          </div>
          <div class="col-md-12 mt-3 mb-3">
            <a href="login.html" class="mb-3 mt-5">Loguearme</a>
          </div>
        </form>
      </div>
    </div>
  </main>

  <footer>
    <!-- NADA POR AQUI -->
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="../business/g/autenticacion.js"></script>
  <script>
    document.addEventListener("keypress", function (event) {
      if (event.key === "Enter") {
        registerUser(); // Call the registerUser function when Enter is pressed
      }
    });
  </script>
</body>

</html>
